<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @import "(reset).css";
    @import "(style).css";
</style>

<body>
    <div class="movie-title">
        <p class="movie-title text">광수의 인생 영화 추천!!</p>
    </div>

    <div class="movie-search">
        <div class="movie-search wrapper">
            <p class="movie-search text">영화 검색</p>
            <input type="text" id="search-input" class="movie-search search-input" placeholder="제목을 검색해 보세요."
                autofocus></input>
            <button id="button-search" class="movie-search button-search">검색</button>
        </div>
    </div>

    <div class="movie-select">
        <div class="movie-select button-wrapper">
            <button class="movie-select button" id="button-box-office"><p>금주의</p><p>박스오피스</p></button>
        </div>
        <div class="movie-select button-wrapper">
            <button class="movie-select button" id="button-korea">금주의 </br> 한국 영화</button>
        </div>
        <div class="movie-select button-wrapper">
            <button class="movie-select button" id="button-sf">공상 과학</button>
        </div>
        <div class="movie-select button-wrapper">
            <button class="movie-select button" id="button-romance">로맨스</button>
        </div>
        <div class="movie-select button-wrapper">
            <button class="movie-select button" id="button-thriller">스릴러</button>
        </div>
        <div class="movie-select button-wrapper">
            <button class="movie-select button" id="button-fantasy">판타지</button>
        </div>
        <div class="movie-select button-wrapper">
            <button class="movie-select button" id="button-ghibli"><p>지브리</p><p>애니메이션</p></button>
        </div>
        <div class="movie-select button-wrapper">
            <button class="movie-select button" id="button-marvel">마블 영화</button>
        </div>
        <div class="movie-select button-wrapper">
            <button class="movie-select button" id="button-dc">DC 영화</button>
        </div>
    </div>



    <script src="movie.js" defer></script>

</body>

</html>
